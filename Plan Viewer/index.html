<!DOCTYPE html <html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Nunito+Sans&family=Oswald:wght@200&family=Poppins&family=Preahvihear&family=Roboto:wght@300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Ex3</title>
</head>

<body>
<div class="container">
  <div class="heading">
    <h1>Plans & Pricing</h1>
  </div>
  <div class="options">
    <p>Annually</p>
    <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    <p>Monthly</p>
  </div>
  <div class="cards">
    <div class="item">
      <div class="plan">
        <h2>Basic</h2>
        <h3>&dollar;9.99</h3>
      </div>
      <div class="desc">
        <hr>
        <p>2000 Subscribers</p>
        <hr>
        <p>12,000 Emails/month</p>
        <hr>
        <p>Multi-User Accounts</p>
        <hr>
        <p>Email Support</p>
        <hr>
      </div>
      <button class="btn green">Start Now</button>
    </div>
    <div class="item">
      <div class="plan">
        <h2>Professional</h2>
        <h3>&dollar;19.99</h3>
      </div>
      <div class="desc">
        <hr>
        <p>Basic &plus;</p>
        <hr>
        <p>Landing Pages</p>
        <hr>
        <p>Pop-up Forms</p>
        <hr>
        <p>Premium Support</p>
        <hr>
      </div>
      <button class="btn red">Start Now</button>
    </div>
    <div class="item">
      <div class="plan">
        <h2>Master</h2>
        <h3>&dollar;29.99</h3>
      </div>
      <div class="desc">
        <hr>
        <p>Professional &plus;</p>
        <hr>
        <p>Marketing Automation</p>
        <hr>
        <p>Instagram Ads</p>
        <hr>
        <p>Facebook Ads</p>
        <hr>
      </div>
      <button class="btn yellow">Start Now</button>
    </div>
  </div>
</div>
</body>

</html>
